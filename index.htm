<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Anime Characters</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-text">
            <h1>MY FAVORITE ANIME CHARACTERS</h1>
        </div>
    </header>
    <main>
        <section class="character">
            <div class="text">
                <h2>Goku</h2>
                <p>The Saiyan who protects Earth with his unmatched strength.</p>
            </div>
            <div class="image">
                <img src="goku.jpg" alt="Goku">
            </div>
        </section>
        <section class="character reverse">
            <div class="image">
                <img src="luffy.jpg" alt="Luffy">
            </div>
            <div class="text">
                <h2>Luffy</h2>
                <p>The fearless pirate chasing his dream of becoming the Pirate King.</p>
            </div>
        </section>
        <section class="character">
            <div class="text">
                <h2>Naruto</h2>
                <p>The ninja striving to become Hokage and protect his village.</p>
            </div>
            <div class="image">
                <img src="naruto.jpg" alt="Naruto">
            </div>
        </section>
    </main>
</body>
</html>
